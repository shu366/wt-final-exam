
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <head>
        <title>Registration Form</title>
        <script type="text/javascript">
            function calc() {
                var bp, DA, HRA, GP, PF, Tax, Deduction, NetPay, name, id, desg;
                

                bp = parseInt(document.form1.bp.value);
                if(bp<1500){
                    HRA = bp * 0.1;
                    DA = bp * 0.9;
                }
                if(bp>=1500){
                    HRA = 500;
                    DA = bp * 0.98;
                }
                
                GP = bp + DA + HRA;


                document.form1.da.value = DA;
                document.form1.hra.value = HRA;
                document.form1.gp.value = GP;

            }
        </script>
    </head>

<body>
    <form name="form1">
        <table border="1">
            
            
            <tr>
                <td>Basic Salary</td>
                <td><input type="text" name="bp"></td>
            </tr>

            <tr>
                <td>DA </td>
                <td><input type="text" name="da" /></td>
            </tr>
            <tr>
                <td>HRA </td>
                <td><input type="text" name="hra"></td>
            </tr>
            <tr>
                <td>GROSS</td>
                <td><input type="text" name="gp"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" name="calculate" value="Click Here To Calculate" onclick="calc()">
                </td>

            </tr>
        </table>
    </form>
</body>

</html>
